{% extends 'dashboard/main.html' %}
{% block content %}
{% load static %}

<main class="page projets-page">
	<section class="portfolio-block project-no-images">
		<div class="container">
			<div class="heading">
				<h2>Resources</h2>
			</div>
			<div class="row">
				<div class="col-md-6 col-lg-4">
					<div class="project-card-no-image">
						<h3>CDC</h3>
                        <img class="img-fluid" style="max-width: 70%;" src="{% static '/images/CDC.png' %}">
                        <a class="btn btn-outline-primary btn-sm" role="button" href="https://www.cdc.gov/coronavirus/2019-nCoV/index.html">See More</a>
					</div>
				</div>
				<div class="col-md-6 col-lg-4">
					<div class="project-card-no-image">
						<h3>Cleveland Clinic</h3>
                        <img class="img-fluid" style="max-width: 70%;" src="{% static '/images/CCF.png' %}">
                        <a class="btn btn-outline-primary btn-sm" role="button" href="https://my.clevelandclinic.org/landing/preparing-for-coronavirus" target="_blank">See More</a>
					</div>
				</div>
				<div class="col-md-6 col-lg-4">
					<div class="project-card-no-image">
						<h3>The White House</h3>
                        <img class="img-fluid" style="max-width: 70%;" src="{% static '/images/WhiteHouse.png' %}">
						<a class="btn btn-outline-primary btn-sm" role="button" href="https://www.coronavirus.gov/" target="_blank">See More</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

{% endblock %}
